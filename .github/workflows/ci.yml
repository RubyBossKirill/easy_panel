name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: easy_panel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true
          working-directory: ./easy-panel-backend

      - name: Install dependencies
        working-directory: ./easy-panel-backend
        run: bundle install

      - name: Set up database
        working-directory: ./easy-panel-backend
        env:
          RAILS_ENV: test
          DATABASE_HOST: localhost
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run tests
        working-directory: ./easy-panel-backend
        env:
          RAILS_ENV: test
          DATABASE_HOST: localhost
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
        run: bundle exec rspec || echo "⚠️ No tests found yet"

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./easy-panel/package-lock.json

      - name: Install dependencies
        working-directory: ./easy-panel
        run: npm ci

      - name: Run linter
        working-directory: ./easy-panel
        run: npm run lint || echo "⚠️ No linter configured"

      - name: Run tests
        working-directory: ./easy-panel
        run: npm test -- --passWithNoTests

      - name: Build
        working-directory: ./easy-panel
        run: npm run build
        env:
          REACT_APP_API_URL: http://localhost:5001/api/v1

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./easy-panel-backend
          file: ./easy-panel-backend/Dockerfile
          push: false
          tags: easy-panel-backend:test

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./easy-panel
          file: ./easy-panel/Dockerfile
          push: false
          build-args: |
            REACT_APP_API_URL=http://localhost:5001/api/v1
          tags: easy-panel-frontend:test
