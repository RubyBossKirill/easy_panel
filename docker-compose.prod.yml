version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: easy_panel_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - easy_panel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rails Backend API
  backend:
    build:
      context: ./easy-panel-backend
      dockerfile: Dockerfile
      args:
        RAILS_ENV: production
    container_name: easy_panel_backend_prod
    restart: always
    command: bash -c "rails db:migrate && rails server -b 0.0.0.0 -p 5000 -e production"
    expose:
      - "5000"
    environment:
      RAILS_ENV: production
      DATABASE_HOST: db
      DATABASE_USER: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_NAME: ${DB_NAME}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY: ${ENCRYPTION_PRIMARY_KEY}
      ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY: ${ENCRYPTION_DETERMINISTIC_KEY}
      ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT: ${ENCRYPTION_KEY_DERIVATION_SALT}
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
    volumes:
      - ./easy-panel-backend:/app
      - backend_bundle_prod:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    networks:
      - easy_panel_network

  # React Frontend
  frontend:
    build:
      context: ./easy-panel
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${API_URL}
    container_name: easy_panel_frontend_prod
    restart: always
    expose:
      - "80"
    networks:
      - easy_panel_network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: easy_panel_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - easy_panel_network

volumes:
  postgres_data_prod:
  backend_bundle_prod:

networks:
  easy_panel_network:
    driver: bridge
